<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>I am Thinking of a number Between 1-100.</h3>
      <h3>Can you guess correctly</h3>
      <input type="text" placeholder="Num" id="guess" />
      <br />
      <button onclick="play()" id="my_btn">GUESS</button>
      <p id="message1">No. of Guess : 0</p>
      <p id="message2">Guessed number are : none</p>
      <p id="message3"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
